    <body>
        <header>
            <nav class="navbar col-12 navbar-expand-md navbar-dark bg-dark">
				<a class="navbar-logo no-gutters" href="./index.html"><img id="logo" src="img/logo.jpg" alt="logo"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="old-index.html">Old HomePage</a>
						</li>
					</ul>
					<form class="form-inline mt-2 mt-md-0">
						<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

					</form>

		<div class="row row-spacer"></div>

			<div class="col-sm-8 offset-sm-2">
				<div id="home-carousel" class="carousel slide" data-ride="carousel">

					<ul class="carousel-indicators">
						<li data-target="#home-carousel" data-slide-to="0" class="active"></li>

					<div class="carousel-inner">
						<div class="carousel-item active">
						<img class="carousel-img" id="carousel-img-0" src="img/sitting(small).jpg" alt="cat sitting">

						</div>
						<div class="carousel-item">
						<img class="carousel-img" id="carousel-img-2" src="img/stretching(small).jpg" alt="cat stretching">

					</div>

					<a class="carousel-control-prev" href="#home-carousel" data-slide="prev">
